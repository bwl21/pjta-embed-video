<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ChurchTools Extension</title>
</head>
<body>

<div style="padding:56.25% 0 0 0;position:relative;">
    <iframe id="vimeo-player"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            title="Video Player"></iframe>
</div>
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    // Get videoId from URL query parameter, default to 1075851772
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('videoId') || '1075851772';
    
    // Set iframe src with the video ID
    const iframe = document.getElementById('vimeo-player');
    iframe.src = `https://player.vimeo.com/video/${videoId}?badge=0&autopause=0&player_id=0&app_id=58479`;
</script>

<div id="app" class="min-h-screen flex flex-col"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
